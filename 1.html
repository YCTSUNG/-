<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店家平台首頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./1.css">
</head>
<body>
   <span>店家平台首頁</span>  <a href="./2.html">店家頁面</a> <a href="./3.html">使用者首頁</a>

    <div class="container">
      <div class="add">
        <h1>新增店家</h1>
        <div class="wrapper wrapper1">
          <i class="fa-solid fa-shop icon icon1"></i>   
          <input id="input1" type="text" class="input" placeholder="請輸入店家名稱">
          
        </div>
  
        <div class="wrapper wrapper2">
          <i class="fa-solid fa-city icon icon2"></i>   
          <input id="input2" type="text" class="input" placeholder="請輸入店家城市">
          
        </div>
  
        <div class="wrapper wrapper3">
          <i class="fa-solid fa-star icon icon3"></i>   
          <input id="input3" type="number" class="input" placeholder="請輸入店家評價">
         
        </div>

        <button class="btn btn1">Enter</button>

      </div>
  
      <div class="delete">
        <h1>刪除店家</h1>
        <div class="wrapper wrapper1">
          <i class="fa-solid fa-shop icon icon1"></i>   
          <input id="input4" type="text" class="input" placeholder="請輸入店家名稱">
        
        </div>
  
           <button class="btn btn4">Enter</button>
      </div>
    </div>

    <div class="screen">
        <h1>結果</h1>
        <p class="result"></p>

    
    </div>

          <script src="./1.js" ></script>
  </body>
  
</html>
