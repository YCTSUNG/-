    <div class="container">


<div class="byCity">
    <div class="wrapper wrapper1">
        <h1>輸入城市以篩選店家</h1>
        <i class="fa-solid fa-city icon icon1"></i>  
        <input id="input1" type="text" class="input" placeholder="請輸入城市">
        <button class="btn btn1">Enter</button>
    </div>
</div>



<div class="byScore">
    <div class="wrapper wrapper2">
        <h1>輸入評價以篩選店家</h1>
        <i class="fa-solid fa-star icon icon2"></i>  
        <input id="input2" type="number" class="input" placeholder="請輸入評價(以上)">
        <button class="btn btn2">Enter</button>
    </div>

  </div>
</div>

<div class="screen">
    <h1>結果</h1>
    <p class="result"></p>


</div>
