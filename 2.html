<!DOCTYPE html>
<html lang="en">
<head>

    <title>店家頁面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <span>店家頁面</span> <a href="./1.html">店家平台首頁</a> <a href="./3.html">使用者首頁</a>

<div class="container">
    <div class="add">
    <h1>新增餐點</h1> 
    <div class="wrapper wrapper1">
        <i class="fa-solid fa-shop icon icon1"></i>
      <input id="input1" type="text" class="input" placeholder="請輸入餐廳名稱">
    </div>

    <div class="wrapper wrapper2">
        <i class="fa-solid fa-utensils icon icon2"></i>  
        <input id="input2" type="text" class="input" placeholder="請輸入餐點名稱">
       
    </div>

    <div class="wrapper wrapper3">
        <i class="fa-solid fa-yen-sign icon icon3"></i>
        <input id="input3" type="number" class="input" placeholder="請輸入餐點價格">
        
    </div>

    <div class="wrapper wrapper4">
        <i class="fa-solid fa-star icon icon3"></i>  
        <input id="input4" type="number" class="input" placeholder="請輸入餐點評價">
       
    </div>

    <button class="btn btn1">Enter</button>

    </div>

    <div class="update">
        <h1>修改餐點</h1>
        <div class="wrapper wrapper1">
            <i class="fa-solid fa-shop icon icon1"></i>
          <input id="input5" type="text" class="input" placeholder="請輸入餐廳名稱">
         
        </div>
    
        <div class="wrapper wrapper2">
            <i class="fa-solid fa-utensils icon icon2"></i>  
            <input id="input6" type="text" class="input" placeholder="請輸入餐點名稱">
            
        </div>
    
        <div class="wrapper wrapper3">
            <i class="fa-solid fa-yen-sign icon icon3"></i>
            <input id="input7" type="number" class="input" placeholder="請輸入餐點價格">
           
        </div>
    
        <div class="wrapper wrapper4">
            <i class="fa-solid fa-star icon icon3"></i>  
            <input id="input8" type="number" class="input" placeholder="請輸入餐點評價">
           
        </div>

        <button class="btn btn5">Enter</button>

        </div>
    </div>


    <div class="screen">
        <h1>結果</h1>
        <p class="result"></p>

    
    </div>
            <script src="./2.js"></script>
